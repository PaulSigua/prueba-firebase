<div *ngFor="let t of listaTareas | async" class="receta-contenedor">
    
    {{t.nota}}
    <br>

    {{t.fecha}}
    <br>

    {{t.etiqueta}}

    <div *ngIf="mostrarFormulario && t == tareaEditando" class="contenedor-formularioEdit">
        <form id="formularioReceta" class="formulario-edicion">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="ingredientes">Ingredientes:</label>
            <textarea id="ingredientes" name="ingredientes" required></textarea>

            <label for="procedimiento">Procedimiento:</label>
            <textarea id="procedimiento" name="procedimiento" required></textarea>

            <button type="button" (click)="actualizarReceta(t)"> Guardar Edicion</button>

        </form>
    </div>
</div>
